<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
		<script src="rock_paper_scissors.js" defer></script>
    <link  rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
	  <h1 id="pageTitle">Rock, Paper, Scissors!</h1>
  </header>
  <div class="main">
    <div class="score">
      <div class="userScore" id="user">0</div>
      <div class="compScore" id="computer">0</div>
    </div>
    <div class="selections">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="gameStatus">
      <p class="statusText">Make your selection to beat the computer!</p>
      <div id="statusUpdates"></div>
    </div>
  </div>
  <div class="footer">
    <p class="footerText">Made by Cameron Edwards</p>
  </div>
</body>
</html>
